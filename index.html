<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
<script src="https://cdns.cdp.gigya.com/websdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <fieldset>
        <legend>Personal Details</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
        </div>
        <div class="form-group">
          <label for="contact">Contact No:</label>
          <input type="tel" id="contact" name="contact" required autocomplete="tel">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required autocomplete="bday">
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required autocomplete="sex">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address Details</legend>
        <div class="form-group">
          <label for="address1">Address:</label>
          <input type="text" id="address1" name="address1" required autocomplete="address1">
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required autocomplete="country">
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required autocomplete="address-level1">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required autocomplete="address-level2">
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" required autocomplete="postal-code">
        </div>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>
  
</body>
</html>
